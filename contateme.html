<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-me</title>
    <style>
        *{
            background-color: beige;
        }
        h1{
            color: brown;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CONTATE-ME</h1>
    <label for="nome"> Nome: </label>
    <input type="text" name="nome" placeholder="Digite seu nome" size="50">
    <br><br>
    <label for="email"> E-mail: </label>
    <input type="email" name="email" placeholder="seu email aqui" size="50">
    <br><br>
    <label for="msg">Mensagem: </label>
    <textarea name="msg" rows="5" cols="50">Digite a sua mensagem</textarea>
    <br><br>
    <button>Enviar</button>
</body>
</html>
